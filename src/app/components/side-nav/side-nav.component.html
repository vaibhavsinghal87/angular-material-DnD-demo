<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="over" opened>
      <mat-toolbar color="primary">Types</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of list" [routerLink]="[item.route]" (click)="sidenav.close()">
          {{ item.value }}
          <mat-divider></mat-divider>
        </a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>DnD demo</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
